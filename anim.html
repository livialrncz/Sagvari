<html>
<body>

<h1>animáció</h1>

<svg width="700" height="500">
  <circle id="x" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>

</body>
<script>
   x = 80
   y = 80
   xi = 1
   yi = 1
   setInterval(()=>{
    document.getElementById("x").setAttribute("cx", x)
    document.getElementById("x").setAttribute("cy", y)
    if (x>640 || x<60) xi = -xi
    if (y>440 || y<60) yi = -yi
    yi += 0.03
    x += xi
    y += yi
   },10)
   
</script>
</html>
